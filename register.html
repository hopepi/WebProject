<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umut Hub</title>
    <link rel="stylesheet" href="CSS/base.css">
    <link rel="stylesheet" href="CSS/login_register.css">
</head>
<body>
    <div class="logo">
        <h1>Umut Hub</h1>
    </div>
    <div class="login-container">
        <h2>Kayıt ol</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required placeholder="Kullanıcı adınızı girin">
            </div>
            <div class="input-group">
                <label for="username">E-Posta</label>
                <input type="email" id="username" name="username" required placeholder="E-Posta adresinizi girin">
            </div>  
            <div class="input-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required placeholder="Şifrenizi belirleyin">
            </div>
            <div class="input-group">
                <button type="button" onclick="location.href='index.html'">Kayıt ol</button>
            </div>
            <p>Hesabınız mı var? <a href="login.html">Giriş yap</a></p>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Umut Hub. Tüm Hakları Saklıdır.</p>
    </footer>
    <script src="JavaScript/backgroundGlow.js"></script>
</body>
</html>
